<body>
  <script>
    function searchInsert(nums, target) {
      let l = 0, r = nums.length - 1;
      while (l <= r) {
          let mid = l + Math.floor((r - l) / 2);
          if (nums[mid] === target) {
              return mid;
          } else if (nums[mid] > target) {
              r = mid - 1;
          } else {
              l = mid + 1;
          }
      }
      return r + 1;
    };
    console.log(searchInsert([1,3,5,9, 23], 20))
</script>
</body>
