  <script>
 function moveZeroes(nums) {
    let s = 0, len = nums.length;
    for(let f = 0; f < len; f++) {
        if (nums[f] !== 0) {
            nums[s] = nums[f];
            nums[f] = 0;
            s++;
        }
    }
};
    console.log(moveZeroes([1]))
</script>
