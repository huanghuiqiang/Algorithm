<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>二叉树</title>
</head>
<body>
    <script type="text/javascript">
        function Node(data, left, right) {
            this.data = data;
            this.left = left;
            this.right = right;
            this.show = show;
        }

        function show() {
            return this.data;
        }
        
        function BST() {
            this.root = null;
            this.insert = insert;
            this.inOrder = inOrder;
            this.getSmalllest = getSmalllest;
            this.getMax = getMax;
            this.find = find;
            this.remove = remove;
        }

        function insert(data) {
            var n = new Node(data, null, null);

            // 判断是否是空树
            if (this.root === null) {
                this.root = n;
            } else {
                let current = this.root;
                var parent;
                while(true) {
                    parent = current;
                    if (data < current.data) {
                        current = current.left;
                        if (current === null) {
                            parent.left = n;
                            break;
                        }
                    } else {
                        current = current.right;
                        if (current === null) {
                            parent.right = n;
                            break;
                        }
                    } 
                }
            }

        }

        // 中序遍历
        function inOrder(node) {
            if (!(node === null)) {
                inOrder(node.left);
                console.log(node.data);
                inOrder(node.right);
            }
        }

        function getSmalllest(root) {
            let current = this.root || root;
            while(!(current.left === null)) {
                current = current.left;
            }
            return current;
        }

        function getMax(root) {
            let current = this.root || root;
            while(!(current.right === null)) {
                current = current.right
            }
            return current.data;
        }

        function find(data) {
            let current = this.root;
            while(current !== null) {
                if (current.data === data) {
                    return current;
                } else if (data < current) {
                    current = current.left
                } else {
                    current = current.right;
                }
                return null;
            }
        }

        function remove(data) {
            removeNode(this.root, data);
        }

        function removeNode(node, data) {
            if (node === null) {
                return null;
            }
            if (data === node.data) {
                if (node.left === null && node.right === null) {
                    return null;
                }
                if (node.left === null) {
                    return node.right;
                }
                if (node.right === null) {
                    return node.left
                }
                let tempNode = getSmalllest(node.right)
                node.data = tempNode.data;
                node.right = removeNode(node.right, tempNode.data)
                return node;

            } else if (data < node.data) {
                node.left = removeNode(node.left, data)
                return node;
            } else {
                node.right = removeNode(node.right, data)
                return node;
            }
        }


        var nums = new BST();
        nums.insert(23);
        nums.insert(45);
        nums.insert(16);
        nums.insert(37);
        nums.insert(3);
        nums.insert(99);
        nums.insert(22);
        console.log('遍历节点');
        nums.inOrder(nums.root);
        console.warn('最小节点', nums.getSmalllest());
        console.warn('最大节点', nums.getMax());
        console.log("================================================");
        nums.remove(16);
        nums.inOrder(nums.root)
    </script>
</body>
</html>
